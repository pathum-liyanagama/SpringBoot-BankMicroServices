server:
  port: 8081

spring:
  datasource:
    url: jdbc:h2:mem:accountsdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # create db and tables automatically when server starts
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
